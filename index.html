<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f3f4f6, #d6d9dc);
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .product {
            border-bottom: 1px solid #ddd;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .product:last-child {
            border-bottom: none;
        }
        .product img {
            width: 100px;
            border-radius: 8px;
        }
        .product-info {
            flex-grow: 1;
            text-align: left;
            margin-left: 20px;
        }
        .buy-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .buy-button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <div class="container"><div id="cart" style="margin-top: 20px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; background: #f9f9f9;">
    <h3>Корзина:</h3>
    <p>Поки що порожньо</p>
</div>

        <h1>Магазин</h1>

        <div class="product">
            <img src="https://via.placeholder.com/100" alt="Товар">
            <div class="product-info">
                <h2>Товар 1</h2>
                <p>Опис товару</p>
            </div>
            <button class="buy-button">Купити</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/100" alt="Товар">
            <div class="product-info">
                <h2>Товар 2</h2>
                <p>Опис товару</p>
            </div>
            <button class="buy-button" onclick="addToCart('Товар 1')">Купити</button>
            <button class="buy-button" onclick="addToCart('Товар 2')">Купити</button>

        </div>

    </div>

<script src="cart.js"></script></body>
</html>
