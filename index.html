<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .product { margin: 20px; padding: 20px; border: 1px solid #ddd; display: inline-block; }
        .cart { margin-top: 20px; padding: 20px; border: 2px solid #333; display: inline-block; }
        .pay-button { background: #28a745; color: white; padding: 10px; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Добро пожаловать в наш магазин!</h1>
    
    <div class="product">
        <h2>Товар 1</h2>
        <p>Цена: 500 UAH</p>
        <button onclick="addToCart('Товар 1', 500)">Добавить в корзину</button>
    </div>

    <div class="product">
        <h2>Товар 2</h2>
        <p>Цена: 700 UAH</p>
        <button onclick="addToCart('Товар 2', 700)">Добавить в корзину</button>
    </div>

    <div class="cart">
        <h2>Корзина</h2>
        <ul id="cart-items"></ul>
        <p><strong>Итого: <span id="total-price">0</span> UAH</strong></p>
        <button onclick="pay()">Оплатить</button>
    </div>

    <script>
        let cart = [];
        function addToCart(name, price) {
            cart.push({ name, price });
            updateCart();
        }

        function updateCart() {
            let list = document.getElementById("cart-items");
            let totalPrice = 0;
            list.innerHTML = "";
            cart.forEach(item => {
                totalPrice += item.price;
                let li = document.createElement("li");
                li.textContent = `${item.name} - ${item.price} UAH`;
                list.appendChild(li);
            });
            document.getElementById("total-price").textContent = totalPrice;
        }

        function pay() {
            if (cart.length === 0) {
                alert("Корзина пуста!");
                return;
            }
            let amount = document.getElementById("total-price").textContent;
            let publicKey = "ТВОЙ_PUBLIC_KEY"; // Вставь сюда свой Public Key от LiqPay
            let form = document.createElement("form");
            form.action = "https://www.liqpay.ua/api/3/checkout";
            form.method = "POST";
            form.innerHTML = `
                <input type="hidden" name="public_key" value="${publicKey}">
                <input type="hidden" name="amount" value="${amount}">
                <input type="hidden" name="currency" value="UAH">
                <input type="hidden" name="description" value="Оплата товаров">
                <input type="hidden" name="action" value="pay">
                <input type="hidden" name="version" value="3">
                <input type="submit" value="Перейти к оплате">
            `;
            document.body.appendChild(form);
            form.submit();
        }
    </script>
</body>
</html>
